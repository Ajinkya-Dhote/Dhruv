<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Card</title>
	<script type="text/javascript"
			src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.f, sap.m"
            data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{"test.cardcontent": "./cardcontent"}'
            >
	</script>
	<script>
		'use strict';
        function onAvatarPress (oEvent) {
			sap.m.MessageToast.show(oEvent.getSource().getId() + " pressed");
		}

		var oPage = new sap.m.Page({
			title: "sap.f.Card",
			content: [
				new sap.f.Card("default1x1", {
					verticalSize: 1,
                    horizontalSize: 1,
                    icon: "sap-icon://accept",
                    title: "Card Title 1x1",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default2x1", {
					verticalSize: 1,
                    horizontalSize: 2,
                    icon: "sap-icon://accept",
                    title: "Card Title 2x1",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default4x1", {
					verticalSize: 1,
                    horizontalSize: 4,
                    icon: "sap-icon://accept",
                    title: "Card Title  4x1",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default2x2", {
					verticalSize: 2,
                    horizontalSize: 2,
                    icon: "sap-icon://accept",
                    title: "Card Title 2x2",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default4x2", {
					verticalSize: 2,
                    horizontalSize: 4,
                    icon: "sap-icon://accept",
                    title: "Card Title  4x2",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default4x4", {
					verticalSize: 4,
                    horizontalSize: 4,
                    icon: "sap-icon://accept",
                    title: "Card Title 4x4",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default4x4Image", {
					verticalSize: 4,
                    horizontalSize: 4,
                    icon: "images/Woman_avatar_01.png",
                    title: "Card Title 4x4 with image",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default6x4", {
					verticalSize: 4,
                    horizontalSize: 6,
                    icon: "sap-icon://accept",
                    title: "Card Title 6x4",
                    subtitle: "Card Subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default6x4Busy", {
					verticalSize: 4,
                    horizontalSize: 6,
                    busy: true,
                    icon: "sap-icon://accept",
                    title: "Card Title 6x4 Loading State",
                    subtitle: "Content Loading State and a truncated subtitle subtitle subtitle",
                    status: "Count"
				}),
                new sap.f.Card("default2x2Image", {
					verticalSize: 2,
                    horizontalSize: 2,
                    icon: "sap-icon://accept",
                    backgroundImage:"./images/Lamp_avatar_01.jpg",
                    backgroundImageSize:"strech",
                    color: "white",
                    iconBackgroundColor:"rgba(255, 255, 255, 0.3)",
                    title: "Card with background image",
                    subtitle: "Subtitle for the card",
                    status: "Count"
				}),
                new sap.f.Card("card6x6withcomponent", {
					verticalSize: 6,
                    horizontalSize: 6,
                    icon: "sap-icon://accept",
                    title: "Card with Component",
                    component: "test.cardcontent.customcomponent",
                    subtitle: "Card Component Container is created internally",
                    status: ""
				}),
                
			]
		});

		var oApp = new sap.m.App();
		oApp.addPage(oPage).placeAt("body");
	</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
