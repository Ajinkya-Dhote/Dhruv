<mat-card fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <form [formGroup]="schemeForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="number-input" *ngIf="isEnable('befor', selector)">
                <input matInput  type="number" value=""  [formControl]="xControl">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select #selector [formControl]="comparatorControl">
                    <mat-option *ngFor="let selector of selectors" [value]="selector.value" >
                        {{selector.display}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="number-input" *ngIf="isEnable('after', selector)">
                <input matInput  type="number" value="" [formControl]="yControl">
            </mat-form-field>
          </div>

          <div>
              <mat-form-field class="number-input" fxFlex>
                  <mat-label>Discount</mat-label>
                  <input matInput  type="number" value="">
                  <span matSuffix> &nbsp; %</span>
              </mat-form-field>
              <button fxFlex="5" mat-button color="warn" aria-label="delete" (click)="deleteClicked()">Delete</button>
              <button fxFlex="5" type="submit" mat-button color="primary" [disabled]="!schemeForm.valid" aria-label="save">Save</button>
          </div>
    </form>



</mat-card>
