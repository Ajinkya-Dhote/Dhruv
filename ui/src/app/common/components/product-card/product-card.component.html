<mat-card class="example-card mat-elevation-z4">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Aata</mat-card-title>
      <mat-card-subtitle>Description</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/flour.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" aria-label="Add to cart" *ngIf="!addedToCart" (click)="toggleCart()">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
        </button>
        <button mat-button color="warn" aria-label="Add to cart" *ngIf="addedToCart" (click)="toggleCart()">
            <mat-icon>remove_shopping_cart</mat-icon>
            Remove from cart
        </button>
        <button mat-button color="accent" aria-label="Purchase" *ngIf="!addedToCart">
            <mat-icon>shopping_cart</mat-icon>
            Purchase
        </button>
    </mat-card-actions>
  </mat-card>
