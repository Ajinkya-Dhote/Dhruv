<mat-card class="example-card mat-elevation-z4">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <span fxFlex></span>
      <span>
        <button mat-mini-fab color="warn" *ngIf="product.discount !== 0">{{product.discount}}%</button>
       </span>
      <mat-card-subtitle>{{product.tagline}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" aria-label="Add to cart" *ngIf="!addedToCart" (click)="toggleCart()">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
        </button>
        <button mat-button color="warn" aria-label="Add to cart" *ngIf="addedToCart" (click)="toggleCart()">
            <mat-icon>remove_shopping_cart</mat-icon>
            Remove from cart
        </button>
        <button mat-button color="accent" aria-label="Purchase" *ngIf="!addedToCart">
            <mat-icon>shopping_cart</mat-icon>
            Purchase
        </button>
    </mat-card-actions>
  </mat-card>
