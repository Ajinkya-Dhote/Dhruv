<mat-card class="example-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{baseProduct.name}}</mat-card-title>
    <mat-card-subtitle>{{baseProduct.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/images/flour.jpg" alt="wheat">
  <mat-card-content>
    <p>
     Select your prefere {{baseProduct.name}} brand. Choose from most popular variety of {{baseProduct.name}} from your area.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="openBottomSheet(baseProduct.id)">Buy</button>
    <button mat-button color="accent" (click)="openBottomSheet(baseProduct.id)">Add to Cart</button>
  </mat-card-actions>
</mat-card>
